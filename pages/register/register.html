<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce:Registration</title>
</head>

<body>

    <header class="mt-30">
        <h1 class="title-h1 text-center">Registration</h1>
    </header>

    <div class="container">
        <div class="row justify-center">
            <div class="col-xs-12 col-md-6">
                <div class="base-panel pt-20 pl-20 pr-20 pb-20 mt-30">
                    <form class="registration-form w-100">
                        <input class="form-control mt-10 w-100" type="email" name="email"
                            placeholder="Type your email...">
                        <input class="form-control mt-10 w-100" type="password" name="password"
                            placeholder="Type your password...">
                        <input class="form-control mt-10 w-100" type="password" name="verify-password"
                            placeholder="Repeat your password...">
                        <button type="submit" class="btn btn-primary btn-40 mt-20">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./register.js"></script>
</body>

</html>
